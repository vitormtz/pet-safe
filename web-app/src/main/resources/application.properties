# ===================================================
# PetSafe Web Application Configuration
# ===================================================

# Application Settings
spring.application.name=PetSafe Web

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.persistent=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.root=INFO
logging.level.com.example.petsafeweb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=false

# API Configuration
petsafe.api.base-url=http://177.44.248.27:8080
petsafe.api.endpoints.register=/api/v1/auth/register
petsafe.api.endpoints.login=/api/v1/auth/login
petsafe.api.endpoints.refresh=/api/v1/auth/refresh
petsafe.api.endpoints.pets=/api/v1/pets

# Disable DataSource auto-configuration (no local database needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration