<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        .dropdown-menu-custom {
            right: 0;
            left: auto;
            transform: translateX(0);
        }
        .notification-bell {
            margin-right: 1.5rem !important;
            margin-left: 1.5rem !important;
        }
    </style>
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/images/logo_01.png}" alt="PetSafe Logo" height="40" class="me-2">
                <img th:src="@{/images/logo_02.png}" alt="PetSafe" height="25">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Botões quando NÃO estiver logado -->
                    <th:block th:if="${session.isAuthenticated == null or !session.isAuthenticated}">
                        <li class="nav-item ms-3">
                            <a class="btn btn-outline-primary" href="/login">Entrar</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="btn btn-primary" href="/register">Cadastrar</a>
                        </li>
                    </th:block>

                    <!-- Menu do usuário quando ESTIVER logado -->
                    <th:block th:if="${session.isAuthenticated != null and session.isAuthenticated}">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="/area-segura">Área Segura</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="/pets">Meus Pets</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="/devices">Dispositivos</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <span class="vr mx-2" style="opacity: 0.3;"></span>
                        </li>
                        <li class="nav-item notification-bell d-flex align-items-center">
                            <a class="nav-link position-relative" href="/notifications">
                                <i class="bi bi-bell-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown d-flex align-items-center">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle fs-4 me-2"></i>
                                <span th:text="${#strings.substringBefore(session.userFullName, ' ')}">Usuário</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="userDropdown">
                                <li class="px-3 py-2">
                                    <small class="text-muted" th:text="${session.userEmail}">email@exemplo.com</small>
                                </li>
                                <li><hr class="dropdown-divider my-2"></li>
                                <li>
                                    <a class="dropdown-item" href="/profile">
                                        <i class="bi bi-person me-2"></i>Meu Perfil
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider my-2"></li>
                                <li>
                                    <a class="dropdown-item text-danger" href="/logout">
                                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
