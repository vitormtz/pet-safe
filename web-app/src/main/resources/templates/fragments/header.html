<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        .dropdown-menu-custom {
            right: 0;
            left: auto;
            transform: translateX(0);
        }
        .notification-bell {
            margin-right: 1.5rem !important;
            margin-left: 1.5rem !important;
        }
        .alert-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            padding: 2px 6px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .alert-dropdown {
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
        }
        .alert-item {
            border-bottom: 1px solid #e9ecef;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .alert-item:hover {
            background-color: #f8f9fa;
        }
        .alert-item.unread {
            background-color: #e7f3ff;
        }
    </style>
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/images/logo_01.png}" alt="PetSafe Logo" height="40" class="me-2">
                <img th:src="@{/images/logo_02.png}" alt="PetSafe" height="25">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Botões quando NÃO estiver logado -->
                    <th:block th:if="${session.isAuthenticated == null or !session.isAuthenticated}">
                        <li class="nav-item ms-3">
                            <a class="btn btn-outline-primary" href="/login">Entrar</a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="btn btn-primary" href="/register">Cadastrar</a>
                        </li>
                    </th:block>

                    <!-- Menu do usuário quando ESTIVER logado -->
                    <th:block th:if="${session.isAuthenticated != null and session.isAuthenticated}">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="/area-segura">Área Segura</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="/pets">Meus Pets</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="/devices">Dispositivos</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <span class="vr mx-2" style="opacity: 0.3;"></span>
                        </li>
                        <li class="nav-item notification-bell dropdown d-flex align-items-center">
                            <a class="nav-link position-relative" href="#" id="alertsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-bell-fill"></i>
                                <span class="alert-badge" id="alertCount" style="display: none;">0</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end alert-dropdown" aria-labelledby="alertsDropdown">
                                <li class="px-3 py-2 border-bottom">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <strong>Alertas</strong>
                                        <button class="btn btn-sm btn-link text-primary p-0" id="markAllRead" onclick="markAllAlertsAsRead()">Marcar todas como lidas</button>
                                    </div>
                                </li>
                                <li id="alertsList">
                                    <div class="text-center p-3 text-muted">
                                        <i class="bi bi-bell-slash"></i>
                                        <p class="mb-0 small">Nenhum alerta</p>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown d-flex align-items-center">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle fs-4 me-2"></i>
                                <span th:text="${#strings.substringBefore(session.userFullName, ' ')}">Usuário</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="userDropdown">
                                <li class="px-3 py-2">
                                    <small class="text-muted" th:text="${session.userEmail}">email@exemplo.com</small>
                                </li>
                                <li><hr class="dropdown-divider my-2"></li>
                                <li>
                                    <a class="dropdown-item" href="/profile">
                                        <i class="bi bi-person me-2"></i>Meu Perfil
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider my-2"></li>
                                <li>
                                    <a class="dropdown-item text-danger" href="/logout">
                                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>

    <script th:fragment="alertsScript">
        // Verifica se o usuário está logado (se o elemento de alertas existe)
        const alertBadge = document.getElementById('alertCount');
        if (!alertBadge) {
            // Usuário não está logado, não executa o script
        } else {

        // Função para buscar alertas não lidos
        async function fetchUnreadAlertsCount() {
            try {
                const response = await fetch('/api/alerts/count');
                if (response.ok) {
                    const data = await response.json();
                    const count = data.count;
                    const badge = document.getElementById('alertCount');

                    if (count > 0) {
                        badge.textContent = count;
                        badge.style.display = 'block';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Erro ao buscar alertas:', error);
            }
        }

        // Função para buscar e exibir alertas
        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                if (response.ok) {
                    const data = await response.json();
                    const alerts = data.data;
                    const alertsList = document.getElementById('alertsList');

                    if (alerts && alerts.length > 0) {
                        alertsList.innerHTML = alerts.map(alert => {
                            const date = new Date(alert.alert_timestamp);
                            const formattedDate = date.toLocaleString('pt-BR');
                            const isUnread = !alert.acknowledged_at;

                            return `
                                <div class="alert-item ${isUnread ? 'unread' : ''}" onclick="markAlertAsRead(${alert.id})">
                                    <div class="d-flex">
                                        <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
                                        <div class="flex-grow-1">
                                            <p class="mb-1 small"><strong>Pet saiu da área segura</strong></p>
                                            <p class="mb-0 text-muted" style="font-size: 0.75rem;">${formattedDate}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        alertsList.innerHTML = `
                            <div class="text-center p-3 text-muted">
                                <i class="bi bi-bell-slash"></i>
                                <p class="mb-0 small">Nenhum alerta</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Erro ao buscar alertas:', error);
            }
        }

        // Função para marcar um alerta como lido
        async function markAlertAsRead(alertId) {
            try {
                const response = await fetch(`/api/alerts/${alertId}/read`, {
                    method: 'PATCH'
                });
                if (response.ok) {
                    fetchUnreadAlertsCount();
                    fetchAlerts();
                }
            } catch (error) {
                console.error('Erro ao marcar alerta como lido:', error);
            }
        }

        // Função para marcar todos os alertas como lidos
        async function markAllAlertsAsRead() {
            try {
                const response = await fetch('/api/alerts/read-all', {
                    method: 'PATCH'
                });
                if (response.ok) {
                    fetchUnreadAlertsCount();
                    fetchAlerts();
                }
            } catch (error) {
                console.error('Erro ao marcar alertas como lidos:', error);
            }
        }

        // Buscar alertas quando o dropdown for aberto
        document.getElementById('alertsDropdown').addEventListener('click', function() {
            fetchAlerts();
        });

        // Buscar contagem de alertas ao carregar a página
        fetchUnreadAlertsCount();

        // Atualizar a contagem de alertas a cada 30 segundos
        setInterval(fetchUnreadAlertsCount, 30000);

        } // Fim do bloco if (usuário logado)
    </script>
</body>
</html>
