<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PetSafe - Perfil do Usuário">
    <title>Meu Perfil - PetSafe</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/icone_01.ico}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 76px;
        }

        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            border: 4px solid white;
        }

        .profile-avatar i {
            font-size: 3rem;
        }

        .profile-body {
            background: white;
            padding: 2rem;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .info-group {
            margin-bottom: 1.5rem;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1rem;
            color: #333;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .edit-mode .info-value {
            display: none;
        }

        .edit-mode .info-value-readonly {
            display: block !important;
        }

        .edit-mode .form-control {
            display: block !important;
        }

        .view-mode .form-control {
            display: none;
        }

        .edit-mode .input-group {
            display: flex !important;
        }

        .edit-mode .password-hint {
            display: block !important;
        }

        .password-section {
            background-color: #fff8e1;
            border: 1px solid #ffd54f;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .password-section.edit-mode {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }

        .btn-edit {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background-color: #5568d3;
            border-color: #5568d3;
            color: white;
        }

        .btn-edit:disabled {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-save {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            background-color: #5568d3;
            border-color: #5568d3;
            color: white;
        }

        .btn-save:disabled {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
            opacity: 0.6;
            cursor: not-allowed;
        }

        #cancelBtn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }

        #cancelBtn:hover:not(:disabled) {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }

        #cancelBtn:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            opacity: 0.6;
            cursor: not-allowed;
        }

        #toggleCurrentPassword,
        #toggleNewPassword {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            color: #333;
        }

        #toggleCurrentPassword:hover,
        #toggleNewPassword:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #333;
        }

        .input-group-text .bi-lock-fill {
            transform: scale(1, 0.9);
        }

        .alert-profile {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="bi bi-person-fill"></i>
            </div>
            <h2 th:text="${profile != null ? profile.fullName : 'Meu Perfil'}">Nome do Usuário</h2>
        </div>

        <!-- Profile Body -->
        <div class="profile-body">
            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-profile alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-profile alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form method="post" action="/profile/update" id="profileForm" class="view-mode">
                <!-- Personal Information Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="section-title mb-0">Informações Pessoais</h3>
                        <button type="button" class="btn btn-edit" id="editBtn">
                            <i class="bi bi-pencil-fill me-2"></i>Editar Perfil
                        </button>
                    </div>

                    <!-- Nome Completo -->
                    <div class="info-group">
                        <label class="info-label">Nome Completo</label>
                        <div class="info-value" th:text="${profile != null ? profile.fullName : ''}">Nome do Usuário</div>
                        <input type="text" class="form-control" name="fullName" id="fullName"
                               th:value="${profile != null ? profile.fullName : ''}"
                               placeholder="Digite seu nome completo" required>
                    </div>

                    <!-- Email (não editável) -->
                    <div class="info-group">
                        <label class="info-label">E-mail</label>
                        <div class="info-value info-value-readonly">
                            <span th:text="${profile != null ? profile.email : ''}">email@exemplo.com</span>
                        </div>
                    </div>

                    <!-- Telefone -->
                    <div class="info-group">
                        <label class="info-label">Telefone</label>
                        <div class="info-value" id="phoneDisplay" th:text="${profile != null ? profile.phone : ''}">Telefone</div>
                        <input type="tel" class="form-control" name="phone" id="phone"
                               th:value="${profile != null ? profile.phone : ''}"
                               placeholder="(11) 99999-9999" required>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="password-section view-mode" id="passwordSection">
                    <h3 class="section-title">Alterar Senha</h3>

                    <div class="alert alert-info mb-3" id="passwordAlert" style="display: none;">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        Deixe em branco se não quiser alterar sua senha.
                    </div>

                    <!-- Senha Atual -->
                    <div class="info-group">
                        <label for="currentPassword" class="info-label">Senha Atual</label>
                        <div class="info-value">••••••••</div>
                        <div class="input-group" style="display: none;">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" name="currentPassword" id="currentPassword"
                                   placeholder="Digite sua senha atual">
                            <button class="btn btn-outline-secondary" type="button" id="toggleCurrentPassword">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Nova Senha -->
                    <div class="info-group">
                        <label for="newPassword" class="info-label">Nova Senha</label>
                        <div class="info-value">••••••••</div>
                        <div class="input-group" style="display: none;">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" name="newPassword" id="newPassword"
                                   placeholder="Mínimo 8 caracteres" minlength="8">
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                        <small class="text-muted password-hint" style="display: none;">A senha deve ter no mínimo 8 caracteres.</small>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end gap-2 mt-4" id="actionButtons">
                    <button type="button" class="btn btn-outline-secondary" id="cancelBtn" disabled>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-save" id="saveBtn" disabled>
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script th:src="@{/js/profile.js}"></script>

    <!-- Alerts Script -->
    <div th:replace="~{fragments/header :: alertsScript}"></div>
</body>
</html>
